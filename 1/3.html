<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1) 10 складываем с 10 получаем 20 (число).
  2) число 20 преобразуется в строку, т.к. след. 10 это строка, получаем строку '2010'
  */
  console.log(10 + 10 + "10");

  /*
  1) 10 (число) складвыаем с "10" (строка), получаем строку '1010'
  2) строку '1010' складываем с числом 10, получаем строку '101010'
  */
  console.log(10 + "10" + 10);

  /*
  1) скаладываем числа 10 и 10, получаем 20
  2) складываем число 20 и число 10 (т.к. перед ним стоит +), получаем 30
  */
  console.log(10 + 10 + +"10");

  /*
  1) делим число 10 на отрицательный 0, получаем минус бесконечность
  */
  console.log(10 / -"");

  /*
  1) 10 делим на NaN, так как разграничителем в js является точка, а не запятая, получаем NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
